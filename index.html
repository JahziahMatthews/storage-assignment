<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Storage Assignment</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-br from-blue-100 via-white to-purple-100 text-gray-800"
  >
    <div class="bg-white shadow-lg rounded-2xl p-8 w-80 text-center">
      <h1 data-source="name-storage" id="nameStorage" class="text-2xl font-semibold mb-4">
        Welcome, User!
      </h1>

      <input
        type="text"
        id="username"
        placeholder="Enter your name"
        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 mb-3"
      />

      <div class="flex justify-between">
        <button
          id="saveBtn"
          class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg font-medium transition"
        >
          Save Name
        </button>
        <button
          id="clear"
          class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg font-medium transition"
        >
          Clear
        </button>
      </div>

      <p id="displayName" class="mt-4 text-lg text-gray-700"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
